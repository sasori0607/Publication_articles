{% extends 'base.html' %}

{% block content %}
    <h2>Create Article</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="{{ form.title.id_for_label }}" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                {{ form.title }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.content.id_for_label }}" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                {{ form.content }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.author.id_for_label }}" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                {{ form.author }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
{% endblock %}
